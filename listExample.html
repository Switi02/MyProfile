<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Example</title>
        <style>
            ol{
                list-style-type: upper-alpha;
            }
            ul{
                list-style-type: square;
            }

        </style>
    </head>
    <body>
        <h2>Student List</h2>
        <ol>
            <li>BillGates</li>
            <li>Stew</li>
            <li>Elon</li>
            <li>Sundar</li>
            <li>Satya</li>
        </ol>

        <hr>

        <h2>List of Fruits</h2>

        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ul>

    </body>
</html>
