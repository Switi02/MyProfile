<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <style>
           *{
            font-family: 'Roboto Slab', serif;
           }
           label{
            color: mediumvioletred;
           }
           input{
            width:400px;
            height:30px;
            border-radius: 10px;
            border:1px solid burlywood;
            color: mediumvioletred;
           }
           input[type="text"]{
                text-transform: capitalize;
            }
            input[type="email"]{
                color: mediumvioletred;
            }
            #submit:hover{
                background-color: mediumvioletred;
            }
            button[type="reset"]:hover{
                color:mediumvioletred;
            }

        
        </style>
    </head>
    <body>
        <h3>Contact Us</h3>
        <table>
            <tbody>

                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" placeholder="Max character length = 40"></td>
                </tr>

                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="text"></td>
                </tr>   

                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Ex.abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label>Enquiry:</label></td>
                    <td><textarea rows="5" cols="35"></textarea></td>
                </tr>

                <tr>
                    <td><button type="submit" id="submit">Submit</button></td>
                    <td><button type="reset">Clear</button></td>
                </tr>
                                                      
            </tbody>
        </table>
        
    </body>
</html>
